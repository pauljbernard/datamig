name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'scripts/**/*.py'
      - 'mcp-servers/**/*.js'
      - 'config/**/*.yaml'
      - '.claude/**/*.md'

jobs:
  validate-code:
    name: Validate Code Changes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          python-version: '20'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint black flake8

      - name: Python linting
        run: |
          # Check Python code style
          black --check scripts/
          flake8 scripts/ --max-line-length=120 --ignore=E501,W503
        continue-on-error: true

      - name: Python syntax check
        run: |
          # Check for syntax errors
          python -m py_compile scripts/**/*.py

      - name: JavaScript linting
        if: contains(github.event.pull_request.changed_files, '.js')
        run: |
          cd mcp-servers/neo4j && npm install && npm run lint || true
          cd ../etl && npm install && npm run lint || true
        continue-on-error: true

      - name: Validate YAML configs
        run: |
          python -c "import yaml; yaml.safe_load(open('config/anonymization-rules.yaml'))"
          python -c "import yaml; yaml.safe_load(open('config/validation-rules.yaml'))"

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}

      - name: Post validation results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const conclusion = '${{ job.status }}';
            const emoji = conclusion === 'success' ? '✅' : '⚠️';

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `${emoji} **PR Validation ${conclusion === 'success' ? 'Passed' : 'Completed with Warnings'}**\n\nAll checks have been run. Review the workflow logs for details.`
            });
